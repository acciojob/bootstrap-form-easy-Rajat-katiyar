<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-label" >First Name</label>
    <input type="text" id="first-name-input" class="form-control"  required>
	  <div class="invalid-feedback">
        Please enter your first name.
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" id="last-name-input" class="form-control" required>
  <div class="invalid-feedback">
	    Please enter your last name.
	</div>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
      <input type="email" id="email-input" class="form-control" required>
  <div class="invalid-feedback">
     Please enter a valid email address.
	</div>
  </div>
  <div class="col-md-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" id="college-input" class="form-control" required>
  <div class="invalid-feedback">
                Please enter your college name.
            </div>
  </div>
  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select  id="grad-year-select" class="form-select" required>
      <option selected disabled value="">Choose...</option>
      <option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
    </select>
	  <div class="invalid-feedback">
                Please select your graduation year.
            </div>
  </div>
	<div class="col-md-4">
    <label for="roll-no-input" class="form-label">Roll No.</label>
      <input type="text"  id="roll-no-input" class="form-control" required>
	   <div class="invalid-feedback">
                Please enter your roll number.
            </div>
	</div>
  <div class="col-12">
    <div class="form-check">
      <input  id="conditions-checkbox" class="form-check-input" type="checkbox" value=""  required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
		  <br>
		You must agree before submitting.
      </label>
		<div class="invalid-feedback">
                You must agree to the terms and conditions.
            </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
    <script type="text/javascript" src="./script.js">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</script>

</body>

</html>
